<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Minha Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="minhaCalculadora">
    <h1>Minha Calculadora</h1>
    <form action="">
        <p>Primeiro Numero</p> 
        <input type="text" id="n1" size="35" maxlength="35"> <br> 
        <p>Segundo Numero</p>
        <input type="text" id="n2" size="35" maxlength= "35"> 

        <div class="operacoes">
            <br>
            <input type="button" value="Somar" id="soma">
            <input type="button" value="Subtrair" id="subtrair">
            <input type="button" value="Dividir" id="dividir">
            <input type="button" value="Multiplicar" id="multiplicar">
        </div>
        <p id="resultado"></p>
        </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
